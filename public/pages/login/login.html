<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/register/register.css" />
    <link rel="stylesheet" href="/my_fonts/font.css">
    <script src="/pages/login/login.js"></script>
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="form-container">
        <form action="" class="form">
          <p class="error oculto">Error al ingresar. Inténtelo nuevamente...</p>
          <h3>Ingresar</h3>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Ingrese su email" />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Ingrese su password" />

          <button type="submit">Ingresar</button>

          <p>Aún no tienes una cuenta? <a class="register" href="http://localhost:6767/api/register_page">Regístrate</a></p>
        </form>
      </div>
    </main>
  </body>
</html>
