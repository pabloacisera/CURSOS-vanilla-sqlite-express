<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/home/home.css" />
    <link rel="stylesheet" href="../../my_fonts/font.css" />
    <title>RDD Cursos</title>
  </head>
  <body>
    <main>
      <div class="navbar">
        <a href="http://localhost:6767/api/login_page" class="navbar-link">Login</a>
        <a href="http://localhost:6767/api/register_page" class="navbar-link">Register</a>
      </div>

      <div class="container">
        <img
          class="banner-image"
          src="../../images/banner.jpg"
          alt="banner-presentacion-curso"
        />

        <section class="course-presentation">
          <div class="banner">
            <p>
              En esta plataforma podr√°s acceder, entre otros, a los siguientes
              cursos:
            </p>
            <div class="courses">
              <div class="course">
                <img
                  class="html-icon"
                  src="../../images/svg/html5.svg"
                  alt="HTML5 Icon"
                />
                <span class="course-name">HTML5</span>
              </div>
              <div class="course">
                <img
                  class="css-icon"
                  src="../../images/svg/css3.svg"
                  alt="CSS3 Icon"
                />
                <span class="course-name">CSS3</span>
              </div>
              <div class="course">
                <img
                  class="js-icon"
                  src="../../images/svg/javascript.svg"
                  alt="JavaScript Icon"
                />
                <span class="course-name">JavaScript</span>
              </div>
              <div class="course">
                <img
                  class="node-icon"
                  src="../../images/svg/nodedotjs.svg"
                  alt="Node.js Icon"
                />
                <span class="course-name">Node.js</span>
              </div>
              <div class="course">
                <img
                  class="nest-icon"
                  src="../../images/svg/nestjs.svg"
                  alt="NestJS Icon"
                />
                <span class="course-name">NestJS</span>
              </div>
              <div class="course">
                <img
                  class="go-icon"
                  src="../../images/svg/go.svg"
                  alt="Go Icon"
                />
                <span class="course-name">Go</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
